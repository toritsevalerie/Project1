<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Page</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="path/to/font-awesome/css/font-awesome.min.css"
    />
  </head>
  <body>
    <header>
      <div class="top-bar">
        <div class="wrapper">
          <p>Hello everyone! 25% off all products</p>
          <div>
            <p>CAD</p>
            <p>English</p>
          </div>
        </div>
      </div>
      <div class="navigation">
        <div class="wrapper">
          <div class="navigation-bar">
            <img
              class="pronia-logo"
              src="./pronia-project/assets/logo.png"
              alt="Pronia Logo"
            />
            <nav>
              <ul>
                <li><a href="./index.html">HOME</a></li>
                <li><a href="#">BLOG</a></li>
                <li><a href="./contact.html">CONTACT US</a></li>
              </ul>
            </nav>
            <img
              class="cart-icon"
              src="pronia-project/assets/icons/shopping-bag.svg"
              alt="shopping cart button"
            />
          </div>
        </div>
      </div>
      <div class="contact-banner">
        <div class="wrapper">
          <div class="contact-container">
            <h2>CONTACT</h2>
          </div>
        </div>
      </div>
      <div class="contact-main">
        <div class="wrapper">
          <div class="form">
            <div class="contact-info-container">
              <p class="title">Contact Info:</p>
              <p class="caption">Fill the form and our team will get back to you in 24 hours</p>
              <p class="number">123 456 798</p>
              <p class="email">info@example.com</p>
              <p class="address">13 Your Address Here</p>
            </div>
            <div class="contact-information-form">
              <form>
                <div class="item1">
                  <input type="text" placeholder="First Name*" />
                </div>
                <div class="item2">
                  <input type="text" placeholder="Last Name*" />
                </div>
                <div class="item3">
                  <input type="text" placeholder="Phone*" />
                </div>
                <div class="item4">
                  <input type="text" placeholder="Email*" />
                </div>
                <div class="item5">
                  <input type="text" placeholder="Message" />
                </div>
              </form>
              <div class="form-button">
                <button>POST COMMENT</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
